<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dan O'Connor Project Three</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" href="assets/favicon.PNG" rel="icon">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <div class="header_upper">
      <div class="img-container">
        <img src="./assets/header.png" alt="flat graphic, different shapes">
      </div>
      <div class="wrapper">
      </div>
      <h1>overrated or underrated?</h1>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <div class="main-carousel">
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/hot-dog.jpg" alt="2 hot dogs & fries on a red tray">
            </div>
            <div class="caption-wrap">
              <h2>Ketchup on a Hotdog</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="0" class="ketchup-hotdog">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="0" class="ketchup-hotdog">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="0" class="ketchup-hotdog">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/hot-dog-2.jpg" alt="plain hot dog in a bun on a red background">
            </div>
            <div class="caption-wrap">
              <h2>Opinion a Hotdog is a Sandwhich</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="1" class="hot-dog-sandwhich">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="1" class="hot-dog-sandwhich">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="1" class="hot-dog-sandwhich">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/sushi.jpg" alt="person sitting at a table taking a picture of sushi">
            </div>
            <div class="caption-wrap">
              <h2>Sushi</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="2" class="sushi">
                Overrated
              </button>
              <button id="under-rated" data-index="2" class="sushi">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="2" class="sushi">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/true-detective-season-2.jpg" alt="still shot from televsion show, shows 2 male characters sitting at a table in a bar">
            </div>
            <div class="caption-wrap">
              <h2>True Detective Season 2</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="3" class="true-det">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="3" class="true-det">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="3" class="true-det">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/pumpkin-spice.jpg" alt="woman drinking starbucks coffee">
            </div>
            <div class="caption-wrap">
              <h2>Pumkin Spice Latte</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="4" class="pumpkin-spice">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="4" class="pumpkin-spice">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="4" class="pumpkin-spice">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/cats.jpg" alt="close up of a cat">
            </div>
            <div class="caption-wrap">
              <h2>Cats</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="5" class="cats">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="5" class="cats">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="5" class="cats">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/brussel-sprouts.jpg" alt="brussel sprouts on a wooden board">
            </div>
            <div class="caption-wrap">
              <h2>Brussel Sprouts</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="6" class="brussel-sprouts">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="6" class="brussel-sprouts">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="6" class="brussel-sprouts">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/cheese-burger.jpg" alt="close up of a cheese burger">
            </div>
            <div class="caption-wrap">
              <h2>Cheese Burgers</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="7" class="cheese-burgers">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="7" class="cheese-burgers">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="7" class="cheese-burgers">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/drake.jpg" alt="illustration of drake hugging a moose">
            </div>
            <div class="caption-wrap">
              <h2>Drake</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="8" class="drake">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="8" class="drake">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="8" class="drake">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/floats.png" alt="graphic with css3 logo & the word grid">
            </div>
            <div class="caption-wrap">
              <h2>CSS Grid</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="9" class="css-grid">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="9" class="css-grid">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="9" class="css-grid">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
        <div class="carousel-cell">
          <div class="content-wrap">
            <div class="img-container carousel-img">
              <img src="./assets/fries.jpg" alt="fries & a milkshake on a table">
            </div>
            <div class="caption-wrap">
              <h2>Dipping Fries in a Milkshake</h2>
            </div>
            <div class="result"></div>
            <div class="button-wrap">
              <button data-selection="over-rated" data-index="10" class="fries-in-sundae">
                Overrated
              </button>
              <button data-selection="under-rated" data-index="10" class="fries-in-sundae">
                Underrated
              </button>
              <button data-selection="accurately-rated" data-index="10" class="fries-in-sundae">
                Accurately Rated
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="wrapper">
      <ul class="social-icons">
        <li><a href="https://github.com/danOcoder/dan-oconnor-project3" class="social-button"><i class="fab fa-github"></i></a></li>
        <li><a href="https://twitter.com/intent/tweet" class="social-button" data-url="https://google.com" data-via="danoconnor"
            data-text="Overrated or underrated?"><i class="fab fa-twitter"></i></a>
        </li>
        <li><a href="#" class="social-button"><i class="fab fa-linkedin-in"></i></a></li>
      </ul>
    </div>
    <div class="footer-lower">
      <div class="img-container">
        <img src="./assets/footer.png" alt="flat graphic, different shapes">
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
